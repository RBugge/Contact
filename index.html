    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn" href="#signup" data-bs-target="#signup-modal" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Sign
                        up</div>
                    <button id="login-btn" class="btn btn-primary" data-bs-target="#login-modal" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="d-inline-flex mb-4">
                        <div class="form-floating me-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="d-inline-flex mb-4">
                        <div class="form-floating me-2">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password">
                            <label for="floatingInput">Confirm Password</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="signup-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Navbar -->
    <nav class="navbar navbar-shadow navbar-expand navbar-light bg-light fixed-top modal-blur" id="navbar">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi-person-lines-fill ms-2"></i>
                <p class="d-none d-sm-inline">Navbar</p>
            </a>

            <div class="d-inline-flex">
                <!-- Search bar -->
                <form class="d-flex">

                    <div class="input-group me-1">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <select class="form-select" id="search-option" style="min-width: 95px; max-width: 95px;">
                            <option value="1" selected="selected">All</option>
                            <option value="2">Name</option>
                            <option value="3">First</option>
                            <option value="4">Last</option>
                            <option value="5">Tag</option>
                        </select>
                        <button class="btn btn-outline-success" type="submit"><i class="bi-search"></i></button>
                    </div>
                </form>

                <button class="btn btn-success d-sm-inline-flex ms-sm-4" type="submit" onclick="addContact()"
                    id="add-btn">
                    <i class="bi bi-plus"></i>
                    <div class="d-none d-sm-inline">Add</div>
                </button>
            </div>

            <!-- Hamburger Menu -->
            <div id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

                        </a>

                            <li><a class="dropdown-item" href="#">About</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
